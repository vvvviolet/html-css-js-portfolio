<!DOCTYPE html> 
<html lang="zh-cn">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>light login box</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style_video_background.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    </head>

    <body>
    <div class="wrapper">
       <div class="login-box">
        <form action="">
            <p class="site-logo"><img class="site-logo dark" src="./logo_b.png" height="32px" width="32px"></p>
            <span><h2 >Login</h2></span>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
            </div>
         
            <div class="remember-forgot">
            
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
            </div>
            <div class="login-btn"> 
            <button type="submit">Login</button>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>

        </form>
        </div>
    </div>
    </body>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
